<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header id="header">
            <h1 id="title">net <span>flix</span></h1>
            <h3 id="description">Thank you for signing up to Netflix. Tell me more about yoursels.</h3>
        </header>
        <section id="survey-form-container">
            <form action="result.html" method="get">
                <div class="input-box">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <label for="age">Age</label>
                    <br>
                    <input type="number" id="age" name="age" placeholder="Age">
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="input-box">
                    <label for="content">Content</label>
                    <br>
                    <select name="content" id="dropdown">
                        <option value="movie">Movies</option>
                        <option value="series" selected>Series</option>
                    </select>
                </div>
                <div class="input-box">
                    <label>Movie Type</label>
                    <br>
                    <input type="checkbox" name="movie" id="first-ckeck" value="comedy">
                    <label for="first-check">Comedy</label>
                    <br>
                    <input type="checkbox" name="movie" id="second-ckeck" value="action">
                    <label for="second-check">Action</label>
                    <br>
                    <input type="checkbox" name="movie" id="third-ckeck" value="romance" checked>
                    <label for="third-check">Romance</label>
                </div>
                <div class="input-box">
                    <label>Gender</label>
                    <br>
                    <input type="radio" name="gender" id="first-radio" value="male">
                    <label for="first-check">Male</label>
                    <br>
                    <input type="radio" name="gender" id="second-radio" value="female">
                    <label for="second-check">Female</label>
                    <br>
                    <input type="radio" name="gender" id="third-radio" value="other">
                    <label for="third-check">Other</label>
                </div>
                <div class="input-box">
                    <label for="feedback">Feedback</label>
                    <br>
                    <textarea name="feedback" id="feedback" cols="30" rows="5" placeholder="Any comment"></textarea>
                </div>
                <div class="form-submit">
                    <button type="submit" id="form-button">Send</button>
                </div>
            </form>
        </section>
    </div>

</body>
</html>
