<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calcculator</title>
    <link rel="icon" href="./images/apple.png" type="icon">
    <link rel="stylesheet" href="style.css">
    <style>@font-face {font-family:Helvetica, sans-serif; src: url(./Helvetica\ Neue\ Medium\ Extended.otf);}</style>
    </head>
    <body _c_t_common="1" cz-shortcut-listen="true">
    
        <div class="calculator">
            <div class="top-container">
                <div class="clock"> <span class="hour">22</span>:<span class="minute">22</span> </div>
                <div class="menu"><img src="./images/manu1.png" alt="menu"></div>    
            </div>
            <div class="display" id="screen"></div>
            <div class="buttons-container">
            <div class="button function ac" id="ac">AC</div>
            <div class="button function pm">C</div>
            <div class="button function percent">%</div>
            <div class="button operation division" id="opt">รท</div>
            <div class="button number-7" id="num">7</div>
            <div class="button number-8" id="num">8</div>
            <div class="button number-9" id="num">9</div>
            <div class="button operation multiplication" id="opt">ร</div>
            <div class="button number-4" id="num">4</div>
            <div class="button number-5" id="num">5</div>
            <div class="button number-6" id="num">6</div>
            <div class="button operation subtraction" id="opt">-</div>
            <div class="button number-1" id="num">1</div>
            <div class="button number-2" id="num">2</div>
            <div class="button number-3" id="num">3</div>
            <div class="button operation addition" id="opt">+</div>
            <div class="button number-0" id="num">0</div>
            <div class="button decimal">.</div>
            <div class="button operation equal" id="opt">=</div>
      
            </div>
           </div>
           
    
        <script src="app.js"></script>
    
    </div>
</body>
</html>
